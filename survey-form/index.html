<html>
    <head>
        <link href="style.css" rel="stylesheet" >
        <title>
            Survey Form
        </title>
    </head>
    <body >

        <div class="container">
            <h1 class="header" id="title">
                freeCodeCamp Survey Form
            </h1>
            <p class="subtitle" id="description">Thank you for taking the time to help us improve the platform</p>
            
            <div class="panel">
                <form id="survey-form" >
                    <div class="form-control">
                        <label id="name-label">Name</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                    </div>
                    
                    <div class="form-control">
                        <label id="email-label">Email</label>
                        <input type="email" id="email" placeholder="Enter your Email" required>
                    </div>

                    <div class="form-control">
                        <label id="number-label">Age </label><sub>(optional)</sub>
                        <input type="number" id="number" placeholder="Age" min=10 max=50>
                    </div>

                    <div class="form-control">
                        <label>Which option best describes your current role?</label>
                        <select id="dropdown">
                            <option>Select Your Current Role</option>
                            <option>Full Time</option>
                            <option>Student</option>
                            <option>Full Time Job</option>
                            <option>Full Time Student</option>
                            <option>Prefer not to say</option>
                            <option>Other</option>
                        </select>
                    </div>
                    
                    <div class="form-control">
                        <label>Would you recommend freeCodeCamp to a friend?</label>
                            <div >    
                                <label for="Definitely">
                                    <input type="radio" id="Definitely" value="Definitely" name="recommend"/>Definitely
                                </label>
                            </div>
                            <div>
                                <label for="maybe">
                                    <input type="radio" id="maybe" name="recommend" value="may be">MayBe
                                </label>
                            </div>
                            <div>
                                <label for="no">
                                    <input type="radio" id="not sure" name="recommend" value="not sure">Not Sure 
                                <label>
                            </div>
                        </div>

                    <div class="form-control">
                        <label>What is your favorite feature of freeCodeCamp?</label>
                        <select id="dropdown">
                            <option>Select an option</option>
                            <option>Challenges</option>
                            <option>Projects</option>
                            <option>Community</option>
                            <option>Open Source</option>
                        </select>
                    </div>
                    
                    <div class="form-control">
                        <div>
                            <label >What is your favorite feature of freeCodeCamp?</label>

                            <div>
                                <label for="front-end"><input id="front-end" type="checkbox" value="front-end"/>Front-end Projects</label>
                            </div>

                            <div>
                                <label for="back-end"><input id="back-end" type="checkbox" value="back-end"/>Back-end Projects</label>
                            </div>
                            <div>
                                <label for="data-vis"><input id="data-vis" type="checkbox" value="data-vis"/>Data Visualization</label>
                            </div>
                            <div>
                                <label for="challenges"><input id="challenges" type="checkbox" value="data-vis"/>Challenges</label>
                            </div>
                            <div>
                                <label for="opensource"><input id="opensource" type="checkbox" value="data-vis"/>Open Source Community</label>
                            </div>
                            <div>
                                <label for="gitter-help-rooms"><input  id="gitter-help-rooms" type="checkbox" value="gitter-help-rooms"/>Gitter help rooms</label>
                            </div>
                            <div>
                                <label><input id="videos" type="checkbox" value="videos"/>Videos</label>
                            </div>
                            <div>
                                <label><input id="city-meetups" type="checkbox" value="city-meetups"/>City Meetups</label>
                            </div>
                            <div>
                                <label><input id="wiki" type="checkbox" value="wiki"/>Wiki</label>
                            </div>
                            <div>
                                <label><input id="forum" type="checkbox" value="forum"/>Forum</label>
                            </div>
                            <div>
                                <label><input id="additional_courses" type="checkbox" value="additional_courses"/>Additional Courses</label>
                            </div>
                        </div>

                    </div>

                    <div class="form-control">
                        <label>Any comments or suggestions?</label>
                        
                        <textarea placeholder="write your comments here ..."></textarea>
                    </div>

                    <div class="form-control">
                        <button id="submit">Submit</button>
                    </div>

                </form>
            </div>
        </div>
        
    </body>
</html>
